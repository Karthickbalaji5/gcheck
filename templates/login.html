<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Apex Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="brand-logo">
            <span style="color: var(--accent-cyan);">▲</span> APEX BANK
        </div>
        
        <h4 class="text-center mb-4">Secure Login</h4>
        
        <form action="/auth" method="POST">
            <div class="mb-3">
                <label class="form-label text-muted">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your ID" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label text-muted">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Login to Dashboard</button>
            
            <div class="text-center">
                <a href="/signup" class="text-decoration-none small" style="color: var(--primary-blue);">New customer? Create account</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
